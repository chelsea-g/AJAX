<!DOCTYPE html>
<html>
<head>
	<meta charset=utf-8>
	<title>Burrito Order</title>
	<script src="burrito-order.js" charset="utf-8"></script>
</head>
<body>
	<div id="order">
		<h2>Customize Your Order</h2>
		<label>Choose your burrito: </label>
		<select id="burritoType">
			<!--TODO: prices should be variables -->
			<option id="chicken" value="chicken">Chicken - $</option>
			<option id="steak" value="steak">Steak - $</option>
			<option id="carnitas" value="carnitas">Carnitas - $</option>
			<option id="barbacoa" value="barbacoa">Barbacoa - $</option>
			<option id="vegitarian" value="vegitarian">Vegitarian - $</option>
		</select>
		<br />
		<label>Select a rice: </label>
		<input type="radio" name="rice" id="whiteRice" value="white" checked="checked"/><label>White Rice </label>
		<input type="radio" name="rice" id="brownRice" value="brown" /><label>Brown Rice </label>
		<br />
		<label>Which type of beans:</label>
		<input type="radio" name="beans" id="pintoBeans" value="pinto" checked="checked"/><label>Pinto Beans </label>
		<input type="radio" name="beans" id="blackBeans" value="black" /><label>Black Beans </label>
		<br />
		<label>Choose Salsa(s): </label>
		<input type="checkbox" name="salsa" id="picoSalsa" value="pico" /><label>Pico De Gallo </label>
		<input type="checkbox" name="salsa" id="cornSalsa" value="corn" /><label>Roasted Corn </label>
		<input type="checkbox" name="salsa" id="greenSalsa" value="green" /><label>Tomatillo - Green </label>
		<input type="checkbox" name="salsa" id="redSalsa" value="red" /><label>Tomatillo - Red </label>
		<br />
		<label id="guacLabel">Add Guacamole - $</label><input type="checkbox" id="guac" value="guac" />
		<br />
		<button id="btnAddBurrito">Add Burrito to Order</button>
	</div>
	<div id="receipt">
		<h2>Receipt</h2>
		<hr>
	</div>
</body>
</html>

	init();
</script>
